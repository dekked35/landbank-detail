<div style="padding: 10px 5px 10px 50px">
  <h1 class="header-h1">FEASIBILITY DETAIL</h1>
</div>
<div class="ui-g ctn_backoffice">
  <div class="ui-g-12 ui-md-12 ui-lg-12 large-size-screen menu_feas">
    <ul>
      <li
        [ngClass]="{ active: currentProperty == 'village' }"
        (click)="selectProperty({ name: 'village', id: 1 })"
      >
        หมู่บ้านจัดสรร <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'townhome' }"
        (click)="selectProperty({ name: 'townhome', id: 2 })"
      >
        อาคารพาณิชย์ <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'condo' }"
        (click)="selectProperty({ name: 'condo', id: 3 })"
      >
        คอนโด <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'hotel' }"
        (click)="selectProperty({ name: 'hotel', id: 4 })"
      >
        โรงแรม <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'communityMall' }"
        (click)="selectProperty({ name: 'communityMall', id: 5 })"
      >
        Community Mall <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
  <div class="ui-g-12 ui-md-12 ui-lg-12 small-size-screen menu_feas">
    <ul>
      <li
        [ngClass]="{ active: currentProperty == 'village' }"
        [ngStyle]="toggleNgStyle('village')"
        (click)="toggleProperty({ name: 'village', id: 1 })"
      >
        หมู่บ้านจัดสรร <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'townhome' }"
        [ngStyle]="toggleNgStyle('townhome')"
        (click)="toggleProperty({ name: 'townhome', id: 2 })"
      >
        อาคารพาณิชย์ <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'condo' }"
        [ngStyle]="toggleNgStyle('condo')"
        (click)="toggleProperty({ name: 'condo', id: 3 })"
      >
        คอนโด <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'hotel' }"
        [ngStyle]="toggleNgStyle('hotel')"
        (click)="toggleProperty({ name: 'hotel', id: 4 })"
      >
        โรงแรม <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
      <li
        [ngClass]="{ active: currentProperty == 'communityMall' }"
        [ngStyle]="toggleNgStyle('communityMall')"
        (click)="toggleProperty({ name: 'communityMall', id: 5 })"
      >
        Community Mall <i class="pi pi-angle-down" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
</div>

<div class="ctn_backoffice">
  <app-main-layout></app-main-layout>
</div>
