<p-overlayPanel #overlayPanel [style]="tableSize">
    <div class="wrap_table_sum" *ngIf="standardType !== 'parkingPic'">

            <tr>
                <td>{{ nameLabel }}</td>

                <td>หน่วย</td>
            </tr>
            <tr *ngFor="let item of standardSize">
              <td>
                  {{ item.type }}
              </td>
              <td > {{ item.price }} </td>
              <td> {{ item.unit }} </td>
          </tr>

        <div *ngIf="currentProperty === 'hotel' || currentProperty === 'communityMall'" >
          <table class="table_sum_3" cellspacing="0" cellpadding="0" *ngIf="standardType === 'price'">
              <tr *ngFor="let item of standardSize" >
                  <td>
                      {{ item.name }}
                  </td>
                  <td > {{ item.price }} </td>
                  <td> {{ item.unit }} </td>
              </tr>
          </table>
          <table class="table_sum_3" cellspacing="0" cellpadding="0" *ngIf="standardType === 'size'">
            <tr *ngFor="let item of standardSize" >
                <td>
                    {{ item.name }}
                </td>
                <td > {{ item.size }} </td>
                <td> {{ item.unit }} </td>
            </tr>
        </table>
        </div>
        <div *ngIf="currentProperty === 'village'" >
          <table class="table_sum_3" cellspacing="0" cellpadding="0" *ngIf="standardType === 'size'">
              <tr *ngFor="let item of standardSize" >
                  <td>
                      {{ item.type }}
                  </td>
                  <td > {{ item.size }} </td>
                  <td> {{ item.area }} </td>
              </tr>
          </table>
          <table class="table_sum_3" cellspacing="0" cellpadding="0" *ngIf="standardType === 'price'">
            <tr *ngFor="let item of standardSize" >
                <td>
                    {{ item.type }}
                </td>
                <td > {{ item.size }} </td>
                <td> {{ item.area }} </td>
            </tr>
        </table>
        </div>
        <div *ngIf="currentProperty === 'townhome'" >
          <table class="table_sum_4" cellspacing="0" cellpadding="0" *ngIf="standardType === 'size'">
              <tr *ngFor="let item of standardSize" >
                  <td>
                      {{ item.type }}
                  </td>
                  <td > {{ item.size }} </td>
                  <td> {{ item.area }} </td>
                  <td> {{ item.price }} </td>
              </tr>
          </table>
        </div>
    </div>
    <div class="wrap_table_sum" *ngIf="standardType === 'parkingPic'">
      <img src="../../../assets/images/parking.jpg" style="width: 100%">
    </div>
</p-overlayPanel>
